<!-- Bare minimum layout of html file-->

<!doctype html> <!-- MUST start all html files with this, it is archaic and has no function but is required to read this file as html -->
<html> <!-- All tags between here will be interpreted for the web page-->
<head> <!-- Specify all metadata about web page-->
  <meta charset="utf-8"> <!-- Not required but nice to specify, utf 8 is standard among nearly all webpages-->
  <title>Coursera is Cool!</title> <!-- REQUIRED for all pages-->
</head>
<body> <!-- Includes all visible elements on web page-->
Coursera is SO cool! I am learning so much!
</body>
</html>
